<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
      height: 400px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Extension Popup Page</h1>
  <div>Extension to scrap Linkedin Profile.</div>
</body>
</html>
